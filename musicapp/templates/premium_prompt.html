<!-- templates/premium_prompt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='purchase.css') }}">
</head>
<body>
    <div class="popup">
        <h2>This is Premium Music</h2>
        <p>You need to purchase a membership to listen to this song.</p>
        <p><strong>Price: ${{ membership.price }}</strong></p>
        
        <div class="buttons">
            <form action="{{ url_for('main.purchase_membership', music_id=music.id) }}" method="POST">
                <button type="submit" class="btn-pay">I'm Paying</button>
            </form>
            <a href="{{ url_for('main.music_library') }}" class="btn-cancel">No Thanks</a>
        </div>
    </div>
</body>
</html>
